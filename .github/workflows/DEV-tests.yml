name: DEV build and tests
on:
  pull_request:
    types: [closed]
    branches:
      - dev

jobs:
  dev_build:
    runs-on: [self-hosted]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies and build ğŸ”§
        run: npm install && npm run build

  dev_test:
    runs-on: [self-hosted]
    env:
      MNEMONIC: ${{ secrets.MNEMONIC }}
    needs: dev_build
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependenciesğŸ”§
        run: npm install

      - name: Run the unit tests ğŸ§ª
        run: npm run test-unit

      - name: Run the e2e tests ğŸ§ª
        run: npm run test-e2e
