name: DEV build and tests
on:
  push:
    branches:
      - dev

jobs:
  dev_build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies and build ğŸ”§
        run: npm install && npm run build

  dev_test:
    needs: dev_build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependenciesğŸ”§
        run: npm install

      - name: Run the tests ğŸ§ª
        run: npm run test
