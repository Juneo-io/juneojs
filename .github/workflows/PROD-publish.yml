name: PROD Publish Package to npm

on:
  push:
    branches:
      - main
permissions:
  contents: read
  id-token: write

jobs:
  prod_test:
    runs-on: [self-hosted, mcn-apps]
    env:
      MNEMONIC: ${{ secrets.MNEMONIC }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependenciesðŸ”§
        run: npm install

      - name: Run the tests ðŸ§ª
        run: npm run test-unit

  publish:
    needs: prod_test
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies and build ðŸ”§
        run: npm install && npm run build

      - name: Check if version has changed
        id: version_check
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          NPM_VERSION=$(npm show juneojs version)
          if [[ "$CURRENT_VERSION" != "$NPM_VERSION" ]]; then
            echo "New version detected: $CURRENT_VERSION"
            echo "should_publish=true" >> $GITHUB_ENV
          else
            echo "No new version detected."
            echo "should_publish=false" >> $GITHUB_ENV
          fi

      - name: Inspect npm auth config
        run: |
          echo "== npm config (redacted) =="
          npm config list -l | sed -E 's/(_authToken=).+/\1***REDACTED***/g' | sed -E 's/(\/\/registry\.npmjs\.org\/:_authToken=).+/\1***REDACTED***/g'
          echo "== env tokens =="
          env | grep -E 'NODE_AUTH_TOKEN|NPM_TOKEN|NPM_CONFIG' || true
          echo "== .npmrc files present? =="
          ls -la .npmrc || true
          ls -la ~/.npmrc || true
          echo "== repo .npmrc (redacted) =="
          [ -f .npmrc ] && sed -E 's/(_authToken=).+/\1***REDACTED***/g' .npmrc || true
          echo "== home .npmrc (redacted) =="
          [ -f ~/.npmrc ] && sed -E 's/(_authToken=).+/\1***REDACTED***/g' ~/.npmrc || true
           
      - name: Publish package on NPM ðŸ“¦
        if: env.should_publish == 'true'
        run: npm publish --provenance --access public

      - name: Trigger juneojs-examples upgrade workflow
        if: env.should_publish == 'true'
        run: |
          curl -X POST https://api.github.com/repos/Juneo-io/juneojs-examples/dispatches \
          -H "Accept: application/vnd.github.everest-preview+json" \
          -H "Authorization: token ${{ secrets.ACTIONS_KEY }}" \
          --data '{"event_type": "Trigger Workflow", "client_payload": { "repository": "'"$GITHUB_REPOSITORY"'" }}'
